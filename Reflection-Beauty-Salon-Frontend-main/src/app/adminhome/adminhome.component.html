<div class="divbody">
<!-- Main Dashboard Section -->
<div class="container">
    <div class="row justify-content-center">
        <main class="col-md-6 text-center">
            <h2 class="mt-4">Welcome, Admin</h2>

            <!-- Dashboard Cards (Normal Size & Vertical) -->
            <div class="card text-bg-primary mb-3 dashboard-card mx-auto">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-users"></i> Total Registerations</h5>
                    <p class="fs-3">{{ totalRegistrations }}</p>
                </div>
            </div>

            <div class="card text-bg-success mb-3 dashboard-card mx-auto">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-box"></i> Total Services</h5>
                    <p class="fs-3">{{ totalServices }}</p>
                </div>
            </div>

            <div class="card text-bg-warning mb-3 dashboard-card mx-auto">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-layer-group"></i> Total Courses</h5>
                    <p class="fs-3">{{ totalCourses }}</p>
                </div>
            </div>

            <div class="card text-bg-danger mb-3 dashboard-card mx-auto">
                <div class="card-body">
                    <h5 class="card-title"><i class="fas fa-file-alt"></i> Total Appointments Booked</h5>
                    <p class="fs-3">{{ totalAppointments }}</p>
                </div>
            </div>            

        </main>
    </div>
</div>
</div>

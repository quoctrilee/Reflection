<!-- Main Content -->
<div class="diva">
    <div class="container">
        <main class="py-4">
            <h2 class="mb-4">View Registrations</h2>
            
            <!-- Registrations Table -->
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Email</th>
                            <th>Phone No</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody> 
                         <tr *ngFor="let r of rarr">
                            <td>{{r.id}}</td>
                            <td>{{r.name}}</td>
                            <td>{{r.dateofbirth}}</td>
                            <td>{{r.email}}</td>
                            <td>{{r.phone}}</td>
                            <td>{{r.address}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    </div>

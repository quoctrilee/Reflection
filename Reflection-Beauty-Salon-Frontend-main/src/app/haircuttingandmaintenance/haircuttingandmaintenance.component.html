<div class="divbody">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Haircutting and Maintenance</h2>
      <p class="lead">
        "Luxurious Hair Treatments for Lasting Shine" and "Effortless Grooming for Every Occasion"<br>
        Nourish and protect your hair with our specialized care.
      </p>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="position-relative mb-4">
          <img src="haircut.png" class="img-fluid" alt="haircutting image">
          <a routerLink="/bookappointment" class="btn btn-success book-appointment-link">
            <i class="fas fa-calendar-alt me-2"></i>Book Appointment
          </a>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-10">
        <div *ngFor="let subcategory of (groupedServices | keyvalue); let i = index">
          <!-- Show maintenance image before the second subcategory -->
          <div *ngIf="i === 1" class="mb-4">
            <img src="maintainance.jpg" class="img-fluid" alt="maintenance image">
          </div>

          <h3 class="subcategory-title">{{ subcategory.key }}</h3>

          <div class="services-list mb-5">
            <ul class="list-group list-group-flush">
              <li *ngFor="let service of subcategory.value" class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="service-name">{{ service.serviceName }}</span>
                  <span class="badge" style="margin-left: 600px;">{{ service.serviceCost }} vnd</span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

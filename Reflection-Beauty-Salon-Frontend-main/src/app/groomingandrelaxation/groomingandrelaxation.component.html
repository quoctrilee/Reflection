<div class="divbody">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">Grooming and Relaxation</h2>
      <p class="lead">
        "Elevate Your Style with Expert Grooming" and "Recharge Your Mind and Body"<br>
        Therapeutic treatments for holistic wellness.
      </p>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="position-relative mb-4">
          <img src="groom.jpg" class="img-fluid" alt="Grooming image">
          <a routerLink="/bookappointment" class="btn btn-success book-appointment-link">
            <i class="fas fa-calendar-alt me-2"></i>Book Appointment
          </a>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-10">
        <!-- Show subcategories in custom order -->
        <ng-container *ngFor="let name of ['Waxing', 'Bleaching', 'Threading']">
          <div class="services-section">
            <!-- Threading image just before the section -->
            <div *ngIf="name.toLowerCase() === 'threading'" class="threading-image">
              <img src="threading.jpg" class="img-fluid" alt="Threading image">
            </div>

            <div *ngIf="groupedServices[name]">
              <h3 class="subcategory-title">{{ name }}</h3>
              <div class="services-list">
                <ul class="list-group list-group-flush">
                  <li *ngFor="let service of groupedServices[name]" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                      <span class="service-name">{{ service.serviceName }}</span>
                      <span class="badge"  style="margin-left: 600px;">{{ service.serviceCost }} vnd</span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
